<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! Icon -->
    <link rel="icon" href="">
    <!-- ! List style -->
    <link rel="stylesheet" href="../Css/moderador.css">
    <!-- ! JavaScript -->
    <script src="../Js/moderador.js" type="module" defer></script>
    <!-- !id -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"
        integrity="sha512-X0CJvcClD8EXFn5Oq8BD5lIsznKDfxb0Sf9Wr8MCCTyAEWaAAxr0Jvm3qyofsmN7eSHMZ0PPQGjVKroLAfexrA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <title>Pagina moderador</title>
</head>

<body>
    <div class="containerModerator">
        <div class="navbar">
            <ul class="navbar__ul">
                <li class="navbar__li">
                    <a href="moderador.html" class="navbar__item navbar--active">Crear publicacion o usuario</a>
                </li>

                <li class="navbar__li">
                    <a href="moderadorComentarios.html" class="navbar__item">Ver comentarios</a>
                </li>

                <li class="navbar__li">
                    <a href="moderadorPublicaciones.html" class="navbar__item">Ver publicaciones</a>
                </li>

                <li class="navbar__li">
                    <a href="moderadorUsuarios.html" class="navbar__item">Ver usuarios</a>
                </li>
            </ul>
        </div>

        <!-- !pagina para crear nuevos usuarios y post -->
        <div class="user-post">
            <form action="" id="form">
                <!-- !formulario para crear un post -->
                <div class="post">
                    <div class="post__inputs">
                        <div class="post__input">
                            <label for="url">
                                <span class="post__url">Foto de portada</span>
                                <input type="url" name="" id="url" placeholder="Ingrese la url de la imagen">
                                <span class="post__url--error post--disabled">Ingrese una direccion validad</span>
                                <span class="post__repeatUrl--error post--disabled">Esta URL ya esta en uso</span>
                            </label>
                        </div>

                        <div class="post__input">
                            <label for="title">
                                <span class="post__title">Titulo de la pelicula</span>
                                <input type="text" name="" id="title" placeholder="Ingrese el titulo de la pelicula">
                                <span class="post__title--error post--disabled">Ingrese un titulo valido</span>
                                <span class="post__repeatTitle--error post--disabled">Este titulo ya esta en uso</span>
                            </label>
                        </div>

                        <div class="post__input">
                            <label for="date">
                                <span class="post__date">Fecha de estreno</span>
                                <input type="date" name="" id="date">
                                <span class="post__date--error post--disabled">La fecha no puede ir vacia</span>
                            </label>
                        </div>

                        <div class="post__input">
                            <label for="description">
                                <span class="post__description">Descripcion de la pelicula</span>
                                <textarea name="" id="description" cols="20" rows="3"></textarea>
                                <span class="post__description--error post--disabled">Ingrese una descripcion
                                    validad</span>
                            </label>
                        </div>

                        <button type="submit" class="post__button-style" id="post__button">
                            <span>Crear nueva publicacion</span>
                        </button>
                    </div>
                </div>

                <!-- !formulario para crear usuarios -->
                <div class="sign">
                    <div class="sign__inputs">
                        <div class="sign__input">
                            <label for="user">
                                <span class="sign__user">Nombre de usuario</span>
                                <input type="text" name="" id="user" placeholder="Ingrese su nombre de usuario">
                                <span class="sign__user--error sign--disabled">Por favor ingrese un nombre de usuario
                                    valido</span>
                                <span class="sign__user--reload sign--disabled">Este nombre de usuario ya esta en
                                    uso</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="fullName">
                                <span class="sign__fullName">Nombre completo</span>
                                <input type="text" name="" id="fullName" placeholder="Ingrese su nombre completo">
                                <span class="sign__fullName--error sign--disabled">Por favor ingrese un nombre
                                    valido</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="email">
                                <span class="sign__email">Correo electronico</span>
                                <input type="email" name="" id="email" placeholder="Ingrese un correo electronico">
                                <span class="sign__email--error sign--disabled">Por favor ingrese un email valido</span>
                                <span class="sign__email--reload sign--disabled">Este correo electronico ya esta en
                                    uso</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="password">
                                <span class="sign__password">Contrase単a</span>
                                <input type="password" name="" id="password" placeholder="********">
                                <span class="sign__password--error sign--disabled">La contrase単a debe tener al menos 8
                                    caracteres</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="repeatPassword">
                                <span class="sign__password">Repetir contrase単a</span>
                                <input type="password" name="" id="repeatPassword" placeholder="********">
                                <span class="sign__repeatPassword--error sign--disabled">Por favor ingrese la misma
                                    contrase単a</span>
                            </label>
                        </div>

                        <div class="sign__input-checkbox">
                            <label for="terms-services">
                                <input type="checkbox" name="" id="terms-services">
                                <span class="sign__terms-of-services">
                                    Acepto los
                                    <a href="#" class="sign__terms">terminos</a>
                                    y
                                    <a href="#" class="sign__service">servicios</a>
                                    de la pagina
                                </span>
                                <span class="sign__checkbox--error sign--disabled">Por favor marque la casilla para
                                    continuar</span>
                            </label>
                        </div>

                        <button type="submit" class="sign__button-submit-style" id="sign__button-submit">
                            <span>Crear nuevo usuario</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
