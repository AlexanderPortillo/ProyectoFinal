    <!-- ! JavaScript -->

<body>
    <!-- !pagina de inicio -->
    <div class="home"></div>

    <!-- !pagina para crear nuevos usuarios y post -->
    <div class="user-post">
        <!-- !formulario para crear un post -->
        <form action="" id="post-user">
            <div class="post">
                <div class="post__inputs">
                    <div class="post__input">
                        <label for="url">
                            <span class="post__url">Ingrese una URL</span>
                            <input type="url" name="" id="url" placeholder="Ingrese la url de la imagen">
                            <span class="post__url-error post--disabled">URL invalido</span>
                        </label>
                    </div>

                    <div class="post__input">
                        <label for="title">
                            <span class="post__title">Ingrese el nombre de la pelicula</span>
                            <input type="text" name="" id="title" placeholder="Ingrese el nombre de la pelicula">
                            <span class="post__title--error post--disabled">Nombre invalido</span>
                        </label>
                    </div>

                    <div class="post__input">
                        <label for="description">
                            <span class="post__description">Ingrese una descripcion de la pelicula</span>
                            <textarea name="" id="description" cols="20" rows="4"></textarea>
                            <span class="post__description post__description--error post--disabled">Error descripcion no
                                validad</span>
                        </label>
                    </div>

                    <button type="submit" class="post__button-style" id="post__button">Crear Post</button>
                </div>
            </div>

            <!-- !formulario para crear usuarios -->
            <div class="user">
                <div class="user__inputs">
                    <div class="user__input">
                        <label for="nameUser">
                            <span class="user__nameUser">Ingrese un nombre de usuario</span>
                            <input type="text" name="" id="nameUser">
                        </label>
                    </div>

                    <div class="user__input">
                        <label for="fullname">
                            <span class="user__fullname">Ingrese su nombre completo</span>
                            <input type="text" name="" id="fullname">
                        </label>
                    </div>

                    <div class="user__input">
                        <label for="email">
                            <span class="user__email">Ingrese un correo electronico</span>
                            <input type="email" name="" id="email">
                        </label>
                    </div>

                    <div class="user__input">
                        <label for="password">
                            <span class="user__password">Ingrese una contraseña</span>
                            <input type="password" name="" id="password">
                        </label>
                    </div>

                    <div class="user__input">
                        <label for="repeatPassword">
                            <span class="user__password">Repita la contraseña</span>
                            <input type="password" name="" id="repeatPassword">
                        </label>
                    </div>

                    <button type="submit" class="user__button-style" id="user__button">Crear usuario</button>
                </div>
            </div>
        </form>
    </div>
