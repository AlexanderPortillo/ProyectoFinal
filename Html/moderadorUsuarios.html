<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! Icon -->
    <link rel="icon" href="https://source.unsplash.com/random">
    <!-- ! List style -->
    <link rel="stylesheet" href="../Css/moderador.css">
    <!-- ! JavaScript -->
    <script src="../Js/cargarUsuarios.js" type="module" defer></script>
    <title>Pagina moderador</title>
</head>

<body>
    <!-- !pagina para ver la lista de usuarios -->
    <div class="containerUser">
        <div class="navbar">
            <ul class="navbar__ul">
                <li class="navbar__li">
                    <a href="moderador.html" class="navbar__item">Crear publicacion o usuario</a>
                </li>

                <li class="navbar__li">
                    <a href="moderadorComentarios.html" class="navbar__item">Ver comentarios</a>
                </li>

                <li class="navbar__li">
                    <a href="moderadorPublicaciones.html" class="navbar__item">Ver publicaciones</a>
                </li>

                <li class="navbar__li">
                    <a href="moderadorUsuarios.html" class="navbar__item navbar--active">Ver usuarios</a>
                </li>

                <li class="navbar__li">
                    <a href="../index.html" class="navbar__li-item--btn">Cerrar Sesion</a>
                </li>
            </ul>
        </div>

        <div class="userdata" id="user">
            <h1 class="userdata__title">No hay usuarios registrados</h1>
            <table cellspacing="0" class="userdata__table">
                <thead>
                    <tr>
                        <th class="userdata__item">Nombre de usuario</th>
                        <th class="userdata__item">Nombre completo</th>
                        <th class="userdata__item">Correo electronico</th>
                        <th class="userdata__item">Eliminar</th>
                        <th class="userdata__item">Actualizar</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</html>
