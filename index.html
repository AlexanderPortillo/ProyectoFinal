<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! Icon -->
    <link rel="icon" href="https://source.unsplash.com/random">
    <!-- ! List style -->
    <link rel="stylesheet" href="Css/index.css">
    <!-- ! JavaScript -->
    <script src="Js/index.js" type="module" defer></script>
    <title>Pagina de inicio</title>
    </style>
</head>

<body>
    <div class="container">
        <div class="container__img-sign container__img-sign--active">
        </div>

        <div class="container__img-login container__img-login--active container__disabled">
        </div>

        <div class="container__form">
            <form action="" id="form">
                <div class="button">
                    <button class="button__sign-in button__sign-in--active" data-accion="sign">Crear cuenta</button>
                    <button class="button__sign-up" data-accion="login">Iniciar Sesion</button>
                </div>

                <h1 class="signin">
                    <span class="signin__sign-in signin__sign-in--active">Crear Cuenta</span>
                    <span class="signin__or">o</span>
                    <span class="signin__sign-up">Iniciar Sesion</span>
                </h1>

                <!-- !formulario para crear una cuenta -->
                <div class="sign">
                    <div class="sign__inputs">
                        <div class="sign__input">
                            <label for="user">
                                <span class="sign__user">Nombre de usuario</span>
                                <input type="text" name="" id="user" placeholder="Ingrese su nombre de usuario">
                                <span class="sign__user--error sign--disabled">Por favor ingrese un nombre de usuario
                                    valido</span>
                                <span class="sign__user--reload sign--disabled">Este nombre de usuario ya esta en
                                    uso</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="fullName">
                                <span class="sign__fullName">Nombre completo</span>
                                <input type="text" name="" id="fullName" placeholder="Ingrese su nombre completo">
                                <span class="sign__fullName--error sign--disabled">Por favor ingrese un nombre
                                    valido</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="email">
                                <span class="sign__email">Correo electronico</span>
                                <input type="email" name="" id="email" placeholder="Ingrese un correo electronico">
                                <span class="sign__email--error sign--disabled">Por favor ingrese un email valido</span>
                                <span class="sign__email--reload sign--disabled">Este correo electronico ya esta en
                                    uso</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="password">
                                <span class="sign__password">Contraseña</span>
                                <input type="password" name="" id="password" placeholder="********">
                                <span class="sign__password--error sign--disabled">La contraseña debe tener al menos 8
                                    caracteres</span>
                            </label>
                        </div>

                        <div class="sign__input">
                            <label for="repeatPassword">
                                <span class="sign__password">Repetir contraseña</span>
                                <input type="password" name="" id="repeatPassword" placeholder="********">
                                <span class="sign__repeatPassword--error sign--disabled">Por favor ingrese la misma
                                    contraseña</span>

                            </label>
                        </div>

                        <div class="sign__input-checkbox">
                            <label for="terms-services">
                                <input type="checkbox" name="" id="terms-services">
                                <span class="sign__terms-of-services">
                                    Acepto los
                                    <a href="#" class="sign__terms">terminos</a>
                                    y
                                    <a href="#" class="sign__service">servicios</a>
                                    de la pagina
                                </span>
                                <span class="sign__checkbox--error sign--disabled">Por favor marque la casilla para
                                    continuar</span>
                            </label>
                        </div>

                        <button type="submit" class="sign__button-submit-style" id="sign__button-submit">Crear
                            cuenta</button>
                    </div>
                </div>

                <!-- !formulario para iniciar sesion -->
                <div class="login login--disabled">
                    <div class="login__inputs">
                        <div class="login__input">
                            <label for="sendUser">
                                <span class="login__user">Ingrese un nombre de usuario</span>
                                <input type="text" name="" id="sendUser" placeholder="Ingrese su nombre de usuario">
                            </label>
                        </div>

                        <div class="login__input">
                            <label for="sendPassword">
                                <span class="login__password">Contraseña</span>
                                <input type="password" name="" id="sendPassword" placeholder="Ingrese una contraseña">
                            </label>
                        </div>
                        <button type="submit" class="login__button-submit-style" id="login__button-submit">Iniciar
                            Sesion</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
